<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>HTML</title>
</head>
<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">Food <span>Hub</span> </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link active-link">
                            <ion-icon name="home"></ion-icon>
                            <span class="nav__name">Home</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#about" class="nav__link">
                            <ion-icon name="person"></ion-icon>
                            <span class="nav__name">About</span>
                        </a>
                    </li>


                    <li class="nav__item">
                        <a href="#search" class="nav__link">
                            <ion-icon name="search"></ion-icon>
                            <span class="nav__name">Search</span>
                        </a>
                    </li>

                    
                    <li class="nav__item">
                        <a href="#explore" class="nav__link">
                            <ion-icon name="fast-food"></ion-icon>
                            <span class="nav__name">Explore</span>
                        </a>
                    </li>

                    
                    <li class="nav__item">
                        <a href="#plate" class="nav__link">
                            <ion-icon name="cart"></ion-icon>
                            <span class="nav__name">Plate</span>
                        </a>
                    </li>

                </ul>
            </div>
        </nav>
    </header>

    <main>

        <section class="container section section__height" id="home">
            <h2 class="section__title">HOME</h2>
        </section>

        <section class="container section section__height" id="about">
            <h2 class="section__title">About</h2>
        </section>

        <section class="container section section__height" id="explore">
            <h2 class="section__title">Explore</h2>
        </section>

        <section class="container section section__height" id="plate">
            <h2 class="section__title">Plate</h2>
        </section>


    </main>
    <script src="javascript/index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
